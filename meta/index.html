<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta</title>

  <link rel="stylesheet" href="../style.css" />
  <script type="module" src="../global.js"></script>
  <!-- Load main.js ONCE -->
  <script type="module" src="./main.js"></script>
</head>
<body>

  <h1>Meta</h1>
  <p>This page includes stats about the codebase.</p>

  <div id="stats-wrapper">
    <div id="stats"></div>
  </div>

  <h2>Commits by time of day</h2>
  <div id="chart" class="chart"></div>
  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>
  <!-- Tooltip (hidden by default) -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank" rel="noopener"></a></dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-tooltip-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <div style="display: flex; align-items: baseline; gap: 1em; margin-bottom: 1em;">
    <label for="commit-progress" style="flex: 1;">
      Show commits until:
      <input type="range" id="commit-progress" min="0" max="100" value="100" style="vertical-align: middle;">
    </label>
    <time id="commit-time" style="margin-left: auto;"></time>
  </div>

  <!-- Files unit-visualization -->
  <dl id="files" aria-label="Files unit visualization">
    <!-- populated by D3 -->
  </dl>
</body>
</html>
