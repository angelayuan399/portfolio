<h1>Meta</h1>
<p>This page includes stats about the codebase.</p>

<div id="stats-wrapper">
  <div id="stats"></div>
</div>

<h2>Commits by time of day</h2>
<div id="chart" class="chart"></div>

<!-- Tooltip (hidden by default) -->
<dl id="commit-tooltip" class="info tooltip" hidden>
  <dt>Commit</dt>
  <dd><a href="" id="commit-link" target="_blank" rel="noopener"></a></dd>

  <dt>Date</dt>
  <dd id="commit-date"></dd>

  <dt>Time</dt>
  <dd id="commit-time"></dd>

  <dt>Author</dt>
  <dd id="commit-author"></dd>

  <dt>Lines edited</dt>
  <dd id="commit-lines"></dd>
</dl>
