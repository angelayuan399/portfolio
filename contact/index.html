<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>


<h1>Contact</h1>
<form action="mailto:angelayuan399@gmail.com" method="POST" enctype="text/plain">
  <label>
      Email:
      <input type="email" name="email" value="test@example.com" required>
  </label>
  <br>
  <label>
      Subject:
      <input name="subject" value="Test Subject">
  </label>
  <br>
  <label>
      Body:
      <textarea name="message" rows="5">This is a test message.</textarea>
  </label>
  <br>
  <button type="submit">Send</button>
</form>
</body>
</html>
