<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="../style.css">

  <style>
    :root { --accent: oklch(65% 50% 0); }

  
    body {
      max-width: 70ch;
      margin-inline: auto;
      padding-inline: 1em;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      line-height: 1.5;
    }


    input, textarea, button { font: inherit; }


    form {
      display: grid;
      grid-template-columns: auto 1fr;    
      gap: 1em;                           
      align-items: center;               
      margin-block: 1.5rem 2rem;
    }

    label {
      display: grid;
      grid-template-columns: subgrid;     
      grid-column: 1 / -1;                

      font-weight: 600;
    }

    label > .label-text {
      grid-column: 1;                      
      align-self: center;
    }


    label > .control {
      grid-column: 2;                      
      width: 100%;
      box-sizing: border-box;
      padding: 0.6em 0.75em;
      border: 1px solid oklch(80% 3% 200);
      border-radius: 0.375rem;
      background: #fff;
      font-weight: 400;                   
    }

    textarea.control { min-height: 8rem; resize: vertical; }


    .control:focus, button:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px oklch(from var(--accent) 92% 0.08 h);
    }

    button[type="submit"] {
      grid-column: 1 / -1;                
      justify-self: start;
      padding: 0.6em 1em;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: #fff;
      border-radius: 0.375rem;
      cursor: pointer;
    }
    button[type="submit"]:hover { filter: brightness(0.95); }
  </style>
</head>
<body>
<form 
action="https://formspree.io/f/mvgwrjel" 
method="POST">
  <label>
    Email:
    <input type="email" name="email"value='anyuan@ucsd.edu' required>
  </label>
  <br>
  <label>
    Subject:
    <input name="subject" value="test subject">
  </label>
  <br>
  <label>
    Body:
    <textarea name="body" rows="5">This is a test message </textarea>
  </label>
  <br>
  <button type="submit">Send</button>
</form>

</body>
</html>
