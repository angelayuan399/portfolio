<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css">

    <style>
    /* Accent + base type */
    :root { --accent: oklch(65% 50% 0); }
    body {
      max-width: 70ch;
      margin-inline: auto;
      padding-inline: 1em;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      line-height: 1.5;
    }


    input, textarea, button {
      font: inherit;
    }


    form {
      margin-block: 1.5rem 2rem;
    }

    label {
      display: block;              
      margin-block: 0.75rem 0.25rem; 
      font-weight: 600;
    }

    input[type="email"],
    input[name="subject"],
    textarea {
      display: block;              
      width: 100%;                 
      box-sizing: border-box;     
      padding: 0.6em 0.75em;
      border: 1px solid oklch(85.824% 0.07568 345.832);
      border-radius: 0.375rem;
      background: #fff;
    }

    textarea { min-height: 8rem; resize: vertical; }


    input:focus,
    textarea:focus,
    button:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px oklch(from var(--accent) 92% 0.08 h);
    }

 
    button[type="submit"] {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6em 1em;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: white;
      border-radius: 0.375rem;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      filter: brightness(0.95);
    }

  </style>


</head>
<body>


<h1>Contact</h1>

<form 
action="https://formspree.io/f/mvgwrjel" 
method="POST">
  <label>
    Email:
    <input type="email" name="email"value='anyuan@ucsd.edu' required>
  </label>
  <br>
  <label>
    Subject:
    <input name="subject" value="test subject">
  </label>
  <br>
  <label>
    Body:
    <textarea name="body" rows="5">This is a test message </textarea>
  </label>
  <br>
  <button type="submit">Send</button>
</form>

</body>
</html>
