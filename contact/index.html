<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>

  <!-- Global styles (dark mode, nav styles, etc.) -->
  <link rel="stylesheet" href="../style.css" />

  <!-- Page-specific styles for Contact -->
  <link rel="stylesheet" href="./contact.css" />

  <!-- Global JS: builds nav + theme switch + current-link highlight -->
  <script type="module" src="../global.js"></script>
</head>
<body>
  <form action="https://formspree.io/f/mvgwrjel" method="POST">
    <label for="email">
      <span class="label-text">Email:</span>
      <input class="control" id="email" type="email" name="email" value="anyuan@ucsd.edu" required>
    </label>

    <label for="subject">
      <span class="label-text">Subject:</span>
      <input class="control" id="subject" name="subject" value="test subject">
    </label>

    <label for="body">
      <span class="label-text">Body:</span>
      <textarea class="control" id="body" name="body" rows="5">This is a test message</textarea>
    </label>

    <button type="submit">Send</button>
  </form>
</body>
</html>
