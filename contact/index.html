<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="../style.css">

  <style>
    :root { --accent: oklch(65% 50% 0); }

    /* Comfortable reading width */
    body {
      max-width: 70ch;
      margin-inline: auto;
      padding-inline: 1em;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      line-height: 1.5;
    }

    /* Inherit page typography into form controls */
    input, textarea, button { font: inherit; }

    /* Step 3.3: Grid layout */
    form {
      display: grid;
      grid-template-columns: auto 1fr;     /* label column auto, control column fills */
      gap: 1em;                            /* space between rows/cols */
      align-items: center;                 /* vertical align within each row */
      margin-block: 1.5rem 2rem;
    }

    /* Each label spans the whole grid row and uses the parent grid's columns via subgrid */
    label {
      display: grid;
      grid-template-columns: subgrid;      /* adopt columns from the form grid */
      grid-column: 1 / -1;                 /* each field is one full row of the form grid */
      /* Fallback if subgrid isn't available in some older browser:
         display: contents;  /* uncomment as a fallback */
      font-weight: 600;
    }

    /* The label text sits in the first column */
    label > .label-text {
      grid-column: 1;                      /* first (auto) column */
      align-self: center;
    }

    /* The control sits in the second column */
    label > .control {
      grid-column: 2;                      /* second (1fr) column */
      width: 100%;
      box-sizing: border-box;
      padding: 0.6em 0.75em;
      border: 1px solid oklch(80% 3% 200);
      border-radius: 0.375rem;
      background: #fff;
      font-weight: 400;                    /* keep input text normal weight */
    }

    textarea.control { min-height: 8rem; resize: vertical; }

    /* Accessible focus */
    .control:focus, button:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px oklch(from var(--accent) 92% 0.08 h);
    }

    /* Submit button spans full width row; align to start so it doesnâ€™t stretch */
    button[type="submit"] {
      grid-column: 1 / -1;                 /* its own row across both columns */
      justify-self: start;
      padding: 0.6em 1em;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: #fff;
      border-radius: 0.375rem;
      cursor: pointer;
    }
    button[type="submit"]:hover { filter: brightness(0.95); }
  </style>
</head>
<body>
<form 
action="https://formspree.io/f/mvgwrjel" 
method="POST">
  <label>
    Email:
    <input type="email" name="email"value='anyuan@ucsd.edu' required>
  </label>
  <br>
  <label>
    Subject:
    <input name="subject" value="test subject">
  </label>
  <br>
  <label>
    Body:
    <textarea name="body" rows="5">This is a test message </textarea>
  </label>
  <br>
  <button type="submit">Send</button>
</form>

</body>
</html>
